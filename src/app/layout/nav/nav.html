<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">
        <mat-icon class="tab-icon" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
          sports_mma
        </mat-icon>
        Characters
      </a>
      <a mat-list-item routerLink="arena">
        <mat-icon class="tab-icon" routerLinkActive="active"> sports_mma </mat-icon>
        Arena
      </a>
      <a mat-list-item routerLink="ranking">
        <mat-icon class="tab-icon" routerLinkActive="active"> sports_mma </mat-icon>
        Ranking
      </a>
      <a mat-list-item routerLink="character">
        <mat-icon class="tab-icon" routerLinkActive="active"> sports_mma </mat-icon>
        Character
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button type="button" aria-label="Toggle sidenav" matIconButton (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Street Fighter Ng</span>
      <span class="spacer"></span>
      <app-arena-status></app-arena-status>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
